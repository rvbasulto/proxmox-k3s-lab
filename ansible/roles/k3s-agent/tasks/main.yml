- name: Fetch k3s node token from server
  ansible.builtin.slurp:
    src: /var/lib/rancher/k3s/server/node-token
  delegate_to: "{{ groups['k3s_server'][0] }}"
  run_once: true
  register: k3s_node_token_raw

- name: Store k3s node token fact on the server host
  ansible.builtin.set_fact:
    k3s_node_token: "{{ k3s_node_token_raw.content | b64decode | trim }}"
  delegate_to: "{{ groups['k3s_server'][0] }}"
  delegate_facts: true
  run_once: true

- name: Install k3s agent
  ansible.builtin.shell: |
    curl -sfL https://get.k3s.io | INSTALL_K3S_VERSION="{{ k3s_version }}" K3S_URL="{{ k3s_server_url }}" K3S_TOKEN="{{ hostvars[groups['k3s_server'][0]].k3s_node_token }}" sh -s -
  args:
    creates: /etc/systemd/system/k3s-agent.service
  become: true

- name: Ensure k3s agent service is enabled and running
  ansible.builtin.systemd:
    name: k3s-agent
    enabled: true
    state: started
  become: true

- name: Wait for agent node to register in the cluster
  ansible.builtin.command: >
    kubectl --kubeconfig /etc/rancher/k3s/k3s.yaml get node {{ inventory_hostname }}
  register: k3s_node_check
  until: k3s_node_check.rc == 0
  retries: 30
  delay: 10
  delegate_to: "{{ groups['k3s_server'][0] }}"
  become: true
  changed_when: false

- name: Check worker label on agent node
  ansible.builtin.command: >
    kubectl --kubeconfig /etc/rancher/k3s/k3s.yaml get node {{ inventory_hostname }}
    -o jsonpath='{.metadata.labels.node-role\\.kubernetes\\.io/worker}'
  register: k3s_worker_label
  delegate_to: "{{ groups['k3s_server'][0] }}"
  become: true
  changed_when: false

- name: Label agent node as worker
  ansible.builtin.command: >
    kubectl --kubeconfig /etc/rancher/k3s/k3s.yaml label node {{ inventory_hostname }}
    node-role.kubernetes.io/worker=true --overwrite
  when: k3s_worker_label.stdout | trim != "true"
  delegate_to: "{{ groups['k3s_server'][0] }}"
  become: true
